<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un adhérent - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-user-edit me-2"></i>
                            Modifier un adhérent
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/adherents/{id}/modifier(id=${adherent.idAdherent})}" th:object="${adherent}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom *</label>
                                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">Prénom *</label>
                                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">Téléphone</label>
                                        <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dateNaissance" class="form-label">Date de naissance</label>
                                        <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="sexe" class="form-label">Sexe</label>
                                        <select class="form-select" id="sexe" th:field="*{sexe}">
                                            <option value="">Sélectionner...</option>
                                            <option value="M">Masculin</option>
                                            <option value="F">Féminin</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <textarea class="form-control" id="adresse" th:field="*{adresse}" rows="2"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="codePostal" class="form-label">Code postal</label>
                                        <input type="text" class="form-control" id="codePostal" th:field="*{codePostal}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="ville" class="form-label">Ville</label>
                                        <input type="text" class="form-control" id="ville" th:field="*{ville}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="pays" class="form-label">Pays</label>
                                        <input type="text" class="form-control" id="pays" th:field="*{pays}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pays')}" th:errors="*{pays}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="profession" class="form-label">Profession</label>
                                        <input type="text" class="form-control" id="profession" th:field="*{profession}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Type d'adhérent</label>
                                        <select class="form-select" id="type" th:field="*{type}">
                                            <option value="">Sélectionner...</option>
                                            <option value="etudiant">Étudiant</option>
                                            <option value="professeur">Professeur</option>
                                            <option value="anonyme">Anonyme</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="statut" class="form-label">Statut</label>
                                        <select class="form-select" id="statut" th:field="*{statut}">
                                            <option value="">Sélectionner...</option>
                                            <option value="actif">Actif</option>
                                            <option value="inactif">Inactif</option>
                                            <option value="suspendu">Suspendu</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dateExpiration" class="form-label">Date d'expiration</label>
                                        <input type="date" class="form-control" id="dateExpiration" th:field="*{dateExpiration}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/adherents" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Retour à la liste
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
