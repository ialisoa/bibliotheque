<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un exemplaire - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier un exemplaire
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/exemplaires/{id}/modifier(id=${exemplaire.idExemplaire})}" th:object="${exemplaire}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nomExemplaire" class="form-label">Nom d'exemplaire *</label>
                                        <input type="text" class="form-control" id="nomExemplaire" th:field="*{nomExemplaire}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomExemplaire')}" th:errors="*{nomExemplaire}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="statut" class="form-label">Statut</label>
                                        <select class="form-select" id="statut" th:field="*{statut}">
                                            <option value="">Sélectionner...</option>
                                            <option value="disponible">Disponible</option>
                                            <option value="emprunte">Emprunté</option>
                                            <option value="perdu">Perdu</option>
                                            <option value="en_reparation">En réparation</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="etat" class="form-label">État</label>
                                        <select class="form-select" id="etat" th:field="*{etat}">
                                            <option value="">Sélectionner...</option>
                                            <option value="Neuf">Neuf</option>
                                            <option value="Bon">Bon</option>
                                            <option value="Moyen">Moyen</option>
                                            <option value="Mauvais">Mauvais</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="livre" class="form-label">Livre associé</label>
                                        <select class="form-select" id="livre" th:field="*{livre.idLivre}">
                                            <option value="">Sélectionner un livre...</option>
                                            <option th:each="livre : ${livres}" 
                                                    th:value="${livre.idLivre}" 
                                                    th:text="${livre.titre + ' - ' + livre.auteur}">Livre</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('livre')}" th:errors="*{livre}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/exemplaires" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Retour à la liste
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
