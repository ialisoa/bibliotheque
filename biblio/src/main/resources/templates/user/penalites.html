<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Pénalités - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-exclamation-triangle me-2"></i>Mes Pénalités</h2>
            <a href="/user/dashboard" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Dashboard
            </a>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div th:if="${penalites.isEmpty()}" class="text-center py-5">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <p class="text-muted">Aucune pénalité trouvée</p>
                </div>
                <div th:if="${!penalites.isEmpty()}">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Motif</th>
                                <th>Date de début</th>
                                <th>Date de fin</th>
                                <th>Montant</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="penalite : ${penalites}">
                                <td>
                                    <i class="fas fa-sticky-note text-warning me-1"></i>
                                    <span th:text="${penalite.motif}">Motif</span>
                                </td>
                                <td th:text="${#temporals.format(penalite.dateDebut, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td th:text="${penalite.dateFin != null ? #temporals.format(penalite.dateFin, 'dd/MM/yyyy') : '-'}">-</td>
                                <td th:text="${penalite.montant != null ? penalite.montant + ' €' : '-'}">-</td>
                                <td>
                                    <span th:if="${penalite.dateFin == null}" class="badge bg-danger">Active</span>
                                    <span th:if="${penalite.dateFin != null}" class="badge bg-secondary">Terminée</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
