<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une pénalité - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier une pénalité
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/penalites/{id}/modifier(id=${penalite.idPenalite})}" th:object="${penalite}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="adherent" class="form-label">Adhérent *</label>
                                        <select class="form-select" id="adherent" th:field="*{adherent.idAdherent}" required>
                                            <option value="">Sélectionner un adhérent...</option>
                                            <option th:each="adherent : ${adherents}" 
                                                    th:value="${adherent.idAdherent}" 
                                                    th:text="${adherent.nom + ' ' + adherent.prenom}">Adhérent</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('adherent')}" th:errors="*{adherent}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pret" class="form-label">Prêt associé</label>
                                        <select class="form-select" id="pret" th:field="*{pret.idPret}">
                                            <option value="">Aucun prêt associé</option>
                                            <option th:each="pret : ${prets}" 
                                                    th:value="${pret.idPret}" 
                                                    th:text="${pret.adherent.nom + ' - ' + pret.exemplaire.livre.titre}">Prêt</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pret')}" th:errors="*{pret}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="dateDebut" class="form-label">Date de début *</label>
                                        <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="dateFin" class="form-label">Date de fin *</label>
                                        <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="montant" class="form-label">Montant (€)</label>
                                        <input type="number" step="0.01" class="form-control" id="montant" th:field="*{montant}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="motif" class="form-label">Motif</label>
                                        <textarea class="form-control" id="motif" th:field="*{motif}" rows="3" placeholder="Motif de la pénalité..."></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('motif')}" th:errors="*{motif}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/penalites" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Retour à la liste
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
