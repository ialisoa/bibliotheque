<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une réservation - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier une réservation
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reservations/{id}/modifier(id=${reservation.idReservation})}" th:object="${reservation}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="adherent" class="form-label">Adhérent *</label>
                                        <select class="form-select" id="adherent" th:field="*{adherent.idAdherent}" required>
                                            <option value="">Sélectionner un adhérent...</option>
                                            <option th:each="adherent : ${adherents}" 
                                                    th:value="${adherent.idAdherent}" 
                                                    th:text="${adherent.nom + ' ' + adherent.prenom}">Adhérent</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('adherent')}" th:errors="*{adherent}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="livre" class="form-label">Livre *</label>
                                        <select class="form-select" id="livre" th:field="*{livre.idLivre}" required>
                                            <option value="">Sélectionner un livre...</option>
                                            <option th:each="livre : ${livres}" 
                                                    th:value="${livre.idLivre}" 
                                                    th:text="${livre.titre + ' - ' + livre.auteur}">Livre</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('livre')}" th:errors="*{livre}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dateReservation" class="form-label">Date de réservation *</label>
                                        <input type="date" class="form-control" id="dateReservation" th:field="*{dateReservation}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateReservation')}" th:errors="*{dateReservation}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="etat" class="form-label">État</label>
                                        <select class="form-select" id="etat" th:field="*{etat}">
                                            <option value="">Sélectionner...</option>
                                            <option value="en_attente">En attente</option>
                                            <option value="disponible">Disponible</option>
                                            <option value="annulee">Annulée</option>
                                            <option value="expiree">Expirée</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/reservations" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Retour à la liste
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
