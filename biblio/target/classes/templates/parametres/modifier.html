<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un paramètre - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier un paramètre
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/parametres/{id}/modifier(id=${parametre.idParametre})}" th:object="${parametre}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom *</label>
                                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categorie" class="form-label">Catégorie *</label>
                                        <select class="form-select" id="categorie" th:field="*{categorie}" required>
                                            <option value="">Sélectionner...</option>
                                            <option value="systeme">Système</option>
                                            <option value="pret">Prêt</option>
                                            <option value="reservation">Réservation</option>
                                            <option value="penalite">Pénalité</option>
                                            <option value="notification">Notification</option>
                                            <option value="securite">Sécurité</option>
                                            <option value="interface">Interface</option>
                                            <option value="autre">Autre</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="valeur" class="form-label">Valeur *</label>
                                        <input type="text" class="form-control" id="valeur" th:field="*{valeur}" required>
                                        <div class="form-text">Entrez la valeur du paramètre selon son type</div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('valeur')}" th:errors="*{valeur}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Type *</label>
                                        <select class="form-select" id="type" th:field="*{type}" required>
                                            <option value="">Sélectionner...</option>
                                            <option value="string">Texte</option>
                                            <option value="number">Nombre</option>
                                            <option value="boolean">Booléen</option>
                                            <option value="date">Date</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="actif" th:field="*{actif}">
                                            <label class="form-check-label" for="actif">
                                                Paramètre actif
                                            </label>
                                        </div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('actif')}" th:errors="*{actif}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dateModification" class="form-label">Date de modification</label>
                                        <input type="datetime-local" class="form-control" id="dateModification" th:field="*{dateModification}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateModification')}" th:errors="*{dateModification}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Description du paramètre..."></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/parametres" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Retour à la liste
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
