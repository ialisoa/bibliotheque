<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: 60px auto;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .login-header {
            background: #fff;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        .login-header h2 {
            color: #764ba2;
            font-weight: bold;
        }
        .login-body {
            background: #fff;
            border-radius: 0 0 1rem 1rem;
            padding: 2rem 2rem 1.5rem 2rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-book fa-3x mb-3 text-primary"></i>
            <h2>Connexion à la Bibliothèque</h2>
            <p class="text-muted mb-0">Espace adhérent & administrateur</p>
        </div>
        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Email ou identifiant</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Votre email ou identifiant" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <div th:if="${param.error}" class="alert alert-danger py-2">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    Identifiant ou mot de passe incorrect.
                </div>
                <div th:if="${param.logout}" class="alert alert-success py-2">
                    <i class="fas fa-check-circle me-1"></i>
                    Déconnexion réussie.
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i> Se connecter
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-secondary"><i class="fas fa-arrow-left me-1"></i>Retour à l'accueil</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
