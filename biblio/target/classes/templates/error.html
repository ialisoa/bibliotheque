<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur - Bibliothèque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-3 text-danger mb-4">Oups !</h1>
                <h2 class="mb-3">Une erreur est survenue</h2>
                <p class="lead mb-4">La page demandée n'existe pas ou une erreur inattendue s'est produite.<br>
                <span th:text="${message}"></span></p>
                <a href="/" class="btn btn-primary"><i class="bi bi-house"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>
</body>
</html>
