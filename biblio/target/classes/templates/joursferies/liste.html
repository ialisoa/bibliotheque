<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Jours Fériés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-calendar-event text-danger"></i> Jours Fériés</h1>
                <a href="/joursferies/ajouter" class="btn btn-danger">
                    <i class="bi bi-plus-circle"></i> Ajouter un jour férié
                </a>
            </div>
            <div th:if="${param.success}" class="alert alert-success">Jour férié ajouté !</div>
            <div th:if="${param.deleted}" class="alert alert-success">Jour férié supprimé !</div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-list"></i> Liste des jours fériés <span class="badge bg-danger" th:text="${#lists.size(joursFeries)}">0</span></h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(joursFeries)}" class="text-center py-5">
                        <i class="bi bi-calendar-x text-muted" style="font-size: 3rem;"></i>
                        <h4 class="text-muted mt-3">Aucun jour férié enregistré</h4>
                        <a href="/joursferies/ajouter" class="btn btn-danger mt-2">
                            <i class="bi bi-plus-circle"></i> Ajouter un jour férié
                        </a>
                    </div>
                    <div th:if="${!#lists.isEmpty(joursFeries)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Date</th>
                                <th>Récurrent</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="jour : ${joursFeries}">
                                <td th:text="${jour.nomJourFerie}">Nom</td>
                                <td th:text="${#temporals.format(jour.dateFerie, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td>
                                    <span th:if="${jour.recurrent}" class="badge bg-info">Oui</span>
                                    <span th:if="${!jour.recurrent}" class="badge bg-secondary">Non</span>
                                </td>
                                <td>
                                    <form th:action="@{/joursferies/{id}/supprimer(id=${jour.idJourFerie})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="/accueil" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour au Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
