<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Prêts - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-book me-2"></i>Mes Prêts</h2>
            <a href="/user/dashboard" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Dashboard
            </a>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div th:if="${prets.isEmpty()}" class="text-center py-5">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <p class="text-muted">Aucun prêt trouvé</p>
                </div>
                <div th:if="${!prets.isEmpty()}">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Livre</th>
                                <th>Date de prêt</th>
                                <th>Date retour prévue</th>
                                <th>Date retour réelle</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pret : ${prets}">
                                <td>
                                    <i class="fas fa-book-open text-primary me-1"></i>
                                    <span th:text="${pret.exemplaire.livre.titre}">Titre</span>
                                </td>
                                <td th:text="${#temporals.format(pret.datePret, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td th:text="${#temporals.format(pret.dateRenduPrevue, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td th:text="${pret.dateRenduReelle != null ? #temporals.format(pret.dateRenduReelle, 'dd/MM/yyyy') : '-'}">-</td>
                                <td>
                                    <span th:if="${pret.dateRenduReelle == null}" class="badge bg-success">En cours</span>
                                    <span th:if="${pret.dateRenduReelle != null}" class="badge bg-secondary">Terminé</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
